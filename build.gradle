buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$rootProject.ext.gradlePluginVersion"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}
allprojects {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
        maven { url "https://jitpack.io" }
        mavenCentral()
    }
    buildscript {
        repositories {
            maven { url 'https://maven.fabric.io/public' }
            jcenter()
            maven { url "https://jitpack.io" }
            mavenCentral()
        }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}


apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.jszczygiel'

android {
    compileSdkVersion 24
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:$rootProject.ext.supportVersion"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':android-common')

    //data
    compile "com.google.firebase:firebase-database:$rootProject.ext.firebaseVersion"
    compile "com.google.firebase:firebase-auth:$rootProject.ext.firebaseVersion"
    compile "com.google.android.gms:play-services-auth:$rootProject.ext.firebaseVersion"

}
